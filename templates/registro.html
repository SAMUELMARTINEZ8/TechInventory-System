<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - TechInventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="login-body">
    
    <div class="login-card">
        
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="50">
        </div>

        <h2>Crear Cuenta Nueva</h2>
        <p style="text-align: center; color: #666; margin-bottom: 25px; font-size: 0.9rem;">
            Únete al equipo de administración
        </p>

        {% if error %}
            <div style="background-color: #ff3b30; color: white; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; text-align: center;">
                {{ error }}
            </div>
        {% endif %}

        <form action="{{ url_for('registro') }}" method="POST">
            
            <label for="nombre">Nombre Completo</label>
            <input type="text" name="nombre" placeholder="Ej. Samuel Martinez" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" placeholder="ejemplo@tech.com" required>
            
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="••••••••" required>
            
            <button type="submit" class="btn-solid" style="width: 100%; margin-top: 15px;">
                Registrarme
            </button>
        </form>

        <div class="login-footer" style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}" style="color: #007aff; text-decoration: none; font-weight: 500;">Inicia Sesión aquí</a></p>
        </div>
    </div>

</body>
</html>
